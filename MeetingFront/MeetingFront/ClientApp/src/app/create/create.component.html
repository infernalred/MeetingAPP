<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-4">
        <form #createForm="ngForm" (ngSubmit)="createMeeting()">

          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" placeholder="Enter tittle event" required [(ngModel)]="model.title">

          <div class="row">
            <div class="col-xs-12 col-12 col-md-4 form-group">
              <label for="date">Date event</label>
              <input type="text"
                     class="form-control"
                     #dp="bsDatepicker"
                     [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }"
                     bsDatepicker>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-12 col-md-4 form-group mr-4">
                <label for="startTime">Start time</label>
                <timepicker ></timepicker>
            </div>
              <div class="col-xs-12 col-12 col-md-4 form-group">
                  <label for="endTime">End time</label>
                  <timepicker ></timepicker>
              </div>
          </div>

          <div class="form-group">
            <label for="user">User</label>
            <input type="text" class="form-control"  placeholder="username" readonly>
          </div>

          <div class="form-group">
            <label for="roomSelect">Rooms</label>
            <select class="form-control" id="roomSelect">
              <option>Room1</option>
              <option>Room2</option>
              <option>Room3</option>
            </select>
          </div>

          <div class="form-group">
            <label for="attendersSelect">Attenders</label>
            <select multiple class="form-control" id="attendersSelect">
              <option>Pupkin</option>
              <option>Ivanov</option>
              <option>Sidorov</option>
            </select>
          </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </div>
</div>
