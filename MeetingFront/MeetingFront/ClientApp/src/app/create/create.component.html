<div class="container mt-2">
  <div class="row justify-content-center">
    <div class="col-6">
        <form [formGroup]="createForm" (ngSubmit)="createMeeting()">

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text"
          [ngClass]="{'is-invalid': createForm.get('title').errors && createForm.get('title').touched}"
          class="form-control" formControlName="title" placeholder="Enter tittle event">
          <div class="invalid-feedback">Please fill the titile</div>
        </div>

          <div class="row">
            <div class="col-xs-12 col-12 col-md-5 mt-2 form-group">
              <label for="date">Date event</label>
              <input type="text"
              [ngClass]="{'is-invalid': createForm.get('date').errors && createForm.get('date').touched}"
                     class="form-control"
                     #dp="bsDatepicker"
                     [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }"
                     formControlName="date"
                     bsDatepicker>
                     <div class="invalid-feedback">Please fill the date</div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-6 col-6 col-md-3 mr-5">
                <label for="timeStart">Start time</label>
                <timepicker formControlName="timeStart"  [showMeridian]="false" [minuteStep]="30"></timepicker>
            </div>
            <div class="col-xs-6 col-6 col-md-3">
                  <label for="timeEnd">End time</label>
                  <timepicker formControlName="timeEnd"  [showMeridian]="false" [minuteStep]="30"></timepicker>
                </div>
          </div>

          <div class="form-group">
            <label for="roomId">Rooms</label>
            <select 
            [ngClass]="{'is-invalid': createForm.get('roomId').errors && createForm.get('roomId').touched}"
            class="form-control" formControlName="roomId">
              <option  *ngFor="let room of rooms" [ngValue]="room.id" >{{room.title}}</option>
            </select>
            <div class="invalid-feedback">Please select room</div>
          </div>

          <div class="form-group">
              <label for="attenders">Attenders</label>
              <ng-select  [items]="attendersChoose"
                          [required]="true"
                          bindLabel="name"
                          dropdownPosition="auto"
                          labelForId="attender"
                          [multiple]="true"
                          placeholder="Select attender"
                          clearAllText="Clear"
                          formControlName="attenders">
              </ng-select>
              <div [hidden]="createForm.get('attenders').valid &&createForm.get('attenders').touched" class="alert alert-danger">Please choose attenders for meeting</div>
            </div>

            <button [disabled]="!createForm.valid" type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </div>
</div>
