<div class="container mt-2">
  <div class="row justify-content-center">
    <div class="col-6">
        <form #createForm="ngForm" (ngSubmit)="createMeeting()">

          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" placeholder="Enter tittle event" required [(ngModel)]="model.title">

          <div class="row">
            <div class="col-xs-12 col-12 col-md-5 mt-2 form-group">
              <label for="date">Date event</label>
              <input type="text"
                     class="form-control"
                     #dp="bsDatepicker"
                     [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }"
                     name="date"
                     required [(ngModel)]="model.date"
                     bsDatepicker>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-6 col-6 col-md-3 mr-5">
                <label for="timeStart">Start time</label>
                <timepicker name="timeStart" required [(ngModel)]="model.timeStart" [showMeridian]="false"></timepicker>
            </div>
              <div class="col-xs-6 col-6 col-md-3">
                  <label for="timeEnd">End time</label>
                  <timepicker name="timeEnd" required [(ngModel)]="model.timeEnd" [showMeridian]="false"></timepicker>
              </div>
          </div>

          <div class="form-group">
            <label for="user">User</label>
            <input type="text" class="form-control"  placeholder={{schedulerService.username}} name="username" required [(ngModel)]="model.username" readonly>
          </div>

          <div class="form-group">
            <label for="roomSelect">Rooms</label>
            <select class="form-control" name="roomSelect" required [(ngModel)]="model.resourceId" (change)="selectRoomHandler($event)">
              <option *ngFor="let value of rooms" [value]="rooms">{{value.id + ' ' +  value.title}}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="attendersSelect">Attenders</label>
            <select multiple class="form-control" id="attendersSelect">
              <option>Pupkin</option>
              <option>Ivanov</option>
              <option>Sidorov</option>
            </select>
          </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </div>
</div>
